
<h1>Tarefas</h1>

<table class="table">
  <tbody>
  
    <th >Lista</th>
    <th >Concluída</th>

    <th class="text-center">
      <a [routerLink]="['/tarefas/cadastrar']"
         class="btn btn-xs btn-success">
         <span class="glyphicon glyphicon-plus" 
           aria-hidden="true"></span>Novo
      </a>
  </th>
  
  
    <tr *ngFor="let tarefa of tarefas">
      <td
        [tarefaConcluida]="tarefa.concluida" 
        [class.success]="!tarefa.concluida">
        {{ tarefa.nome }}
      </td>

      <td style="width: 70px" class="text-center">

        <input
          type="radio"
          [value]="tarefa.id"
          [checked]="tarefa.concluida"
          (click)="alterarStatus(tarefa)">
      </td>
      <td class="text-center" style="width: 180px">
        
        <a [routerLink]="['/tarefas/editar', tarefa.id]"
          title="Editar" alt="Editar"
          class="btn btn-xs btn-info">
          <span class="glyphicon glyphicon-pencil" 
            aria-hidden="true"></span> Editar
        </a>
  
        <a href="#" title="Remover" alt="Remover" 
          class="btn btn-xs btn-danger"
          (click)="remover($event, tarefa)">
          <span class="glyphicon glyphicon-remove" 
            aria-hidden="true"></span> Remover
        </a>
  
      </td>
    </tr>
  </tbody>
</table>

<table class="table">
  <thead>
    <h1>Categoria de Atividades</h1>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Fácil</th>
      <th scope="col">Média</th>
      <th scope="col">Difícil</th>
      <th scope="col">Urgente</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let tarefa of tarefas">
      <td>
        {{ tarefa.nome }}
      </td>
    
      <td><input  class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"></td>
      <td><input  class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"></td>
      <td><input  class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"></td>
      <td><input  class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"></td>
    </tr>
    
  </tbody>
</table>
